<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>NFT preview card</title>
</head>
<body>
  <main class="home">
    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="" class="image1">
      <div class="equi">
        <p class="one">Equillibrium</p>
      <p class="two">#3429</p>
      </div>
      <p class="our">Our Equillibrium collection promotes balance and calm.</p>
      <div class="etherium">
        <div class="eth">
          <p class="three"><img src="images/icon-ethereum.svg" alt=""></p>
          <p class="cost">0.041ETH</p>
        </div>
        <div class="days">
          <p class="four"><img src="images/icon-clock.svg" alt=""></p>
          <p class="how">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="profile">
        <img src="images/image-avatar.png" alt="">
        <p class="descript">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
